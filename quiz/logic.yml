# source: http://children.kulichki.net/vopros/logika.htm

macros:
 Q: "Выберите утверждение, являющееся следствием данного утверждения:"
 ALL_FALSE: все ответы неправильные

questions:

 shmurdik:
  T: Шмурдик боится как мышей, так и тараканов
  A: шмурдик боится мышей
  W:
   - шмурдик не боится тараканов
   - шмурдик боится мышей больше, чем тараканов, но и тараканов боится тоже
   - ALL_FALSE

 grymzik:
  T: Известно, что грымзик обязательно или полосат, или рогат, или то и другое вместе
  A: грымзик не может быть однотонным и безрогим одновременно
  W:
   - грымзик не может быть безрогим
   - грымзик не может быть полосатым и безрогим одновременно
   - ALL_FALSE

 zaryrka:
  T: Если запырку отравить, то она сразу начнет пускать пузыри
  A: если запырка не пускает пузыри, то она не отравлена
  W:
   - если запырка пускает пузыри, то она была отравлена
   - если запырку не отравить, то она не будет пускать пузыри
   - ALL_FALSE

 ohlotushka:
  T: Все охлотушки умеют играть в шашки
  A: не бывает охлотушек, которые не умеют играть в шашки
  W:
   - все, кто умеет играть в шашки, являются охлотушками
   - не бывает охлотушек, которые умеют играть в шашки
   - ALL_FALSE

 dubarator:
  T: Дубараторы бывают либо хорошими, либо плохими. Неправда, что этот дубаратор не плохой
  A: этот дубаратор плохой
  W:
   - этот дубаратор хороший
   - этот дубаратор средненький
   - ALL_FALSE

 tial:
  T: В природе обнаружено более десятка тиалей. Все обнаруженные тиали сплошь красного цвета
  A: по крайней мере некоторые из тиалей красного цвета
  W:
   - по крайней мере некоторые из тиалей зеленые
   - некоторые тиали (из тех, что уже обнаружены) могут оказаться не красными
   - ALL_FALSE

 shakal:
  T: Существуют шакалы с больной мухропендией
  A: не всякий шакал может похвастаться здоровой мухропендией
  W:
   - не всякий шакал может похвастаться больной мухропендией
   - существуют шакалы со здоровой мухропендией
   - ALL_FALSE

 tumelnica:
  T: Неправда, что наша тумельница большая и круглая
  A: наша тумельница маленькая, или некруглая, или то и другое вместе
  W:
   - наша тумельница маленькая и некруглая
   - наша тумельница маленькая, или некруглая, но не то и другое вместе
   - ALL_FALSE

 john:
  T: Джон всегда либо урдит, либо мурлит
  A: Джон никогда не занимается одновременно и урдением, и мурлением
  W:
   - Джон иногда урдит
   - Джон иногда урдит, а иногда мурлит
   - ALL_FALSE

 journalist:
  T: Журналисты наврали, что бздыш болотный безграмотен и нахален
  A: те журналисты солгали
  W:
   - на самом деле бздыш болотный образован и тактичен
   - на самом деле бздыш болотный безграмотен, но не нахален
   - ALL_FALSE

 burdylka:
  T: Если тряхнуть бурдылькой, то начнется стрельба. Бурдылькой тряхнули
  A: стрельба начнется когда-нибудь или уже началась
  W:
   - стрельба уже началась
   - стрельба начнется когда-нибудь
   - ALL_FALSE

 perpelka:
  T: Если тряхнуть перпелькой, то немедленно начнется стрельба. За последний час стрельбы не было
  A: в течении последнего часа перпелькой не трясли
  W:
   - в течении последнего часа перпелькой трясли
   - а нечего было трясти чем попало
   - ALL_FALSE

 butryak:
  T: Огромный бутряк напугал деревенского старосту
  A: староста был напуган
  W:
   - старосте приснился ночной кошмар
   - староста попробовал некачественной выпивки
   - ALL_FALSE

 ugubka:
  T: Если почесать угубку за ухом, он начнет довольно шипеть. Если угубок довольно зашипит, то молоко поблизости скиснет
  A: если почесать угубка за ухом, молоко поблизости скиснет
  W:
   - если не чесать угубка за ухом, то молоко поблизости не скиснет
   - молоко вдалеке никогда не скисает от чесания угубков
   - ALL_FALSE

 oburivaet:
  T: Всех, кто громко обуривает, обязательно съедают. Все ухмырки постоянно громко обуривают
  A: всех ухмырков обязательно съедают
  W:
   - все, кто громко обуривает,- ухмырки
   - некоторых ухмырков не съедают
   - ALL_FALSE

 vobla:
  T: В реках близ Тимуграда обитает и вобла, и щука
  A: в реках близ Тимуграда обитает щука
  W:
   - в реках близ Тимуграда не бывает воблы
   - в реках близ Тимуграда обитает только вобла и щука
   - ALL_FALSE

 pufelka:
  T: Все пуфелки радуют умом или красотой, а иногда даже и тем, и другим
  A: не бывает глупых некрасивых пуфелок
  W:
   - пуфелка не может быть глупой
   - не бывает умных красивых пуфелок
   - ALL_FALSE

 muhryaet:
  T: Когда вы спите, вы всегда мухряете
  A: если вы не мухряете, значит, вы не спите
  W:
   - если вы мухряете, значит, вы спите
   - если вы не спите, вы не мухряете
   - ALL_FALSE

 yga:
  T: Все болельщики любят ыгу
  A: не бывает болельщиков, которые не любят ыгу
  W:
   - все, кто любит ыгу, болеет за кого-нибудь
   - не бывает болельщиков, которые любят ыгу
   - ALL_FALSE

 zdunec:
  T: "Есть только два вида здунцов: красные и синие. Что касается этого конкретного здунца, то он оказался вовсе не синим"
  A: этот здунец красный
  W:
   - этот здунец синий
   - этот здунец синекрасный
   - ALL_FALSE

 bydlozavr:
  T: Найдено множество останков быдлозавров. Но все они очень плохо сохранились
  A: некоторые останки быдлозавров очень плохо сохранились
  W:
   - по крайней мере некоторые останки быдлозавров в отличном состоянии
   - некоторые найденные останки быдлозавров сохранились хорошо
   - ALL_FALSE

 lapuhondriya:
  T: Некоторые лапухондрии не стабильны
  A: не всякая лапухондрия стабильна
  W:
   - не всякая лапухондрия не стабильна
   - существуют стабильные лапухондрии
   - ALL_FALSE

 dukni:
  T: Говорили, что дукни и острые, и твердые. Оказывается, это вовсе не так
  A: на самом деле дукни тупые или мягкие или то и другое сразу
  W:
   - на самом деле дукни тупые и мягкие
   - на самом деле дукни тупые или мягкие, но не то и другое сразу
   - ALL_FALSE

 kaflya:
  T: Кафля всегда либо бегает, либо дышит
  A: Кафля не дышит на бегу
  W:
   - Кафля дышит на бегу
   - Кафля не дышит стоя
   - ALL_FALSE

 meeting:
  T: Информация о том, что завтрашнее совещание будет посвящено альным утятам, оказалась ложной
  A: информация оказалась ложной
  W:
   - совещание будет посвящено не утятам
   - совещание будет посвящено утятам, но вовсе не альным
   - ALL_FALSE

 uuzka:
  T: Если облить уузку водой, она испортится сразу же. Эта уузка не испорчена. Сейчас я оболью ее водой
  A: уузка испортится
  W:
   - не надо обижать уузку
   - уузка не испортится
   - ALL_FALSE

 uuzka2:
  T: Если облить уузку водой, она испортится сразу же. Эта уузка не была испорчена
  A: уузку не обливали
  W:
   - уузку обливали
   - да отстаньте вы от уузки
   - ALL_FALSE

 vasya:
  T: Вася бросил проходить этот тест, ответив только на 28 вопросов из 30
  A: Вася не закончил тест
  W:
   - Вася устал, проходя тест
   - Вася заколебался, проходя тест
   - ALL_FALSE

 bushka:
  T: Если покормить бушку, она успокоится. Спокойную бушку можно доить
  A: после кормления бушку можно доить
  W:
   - если бушку не кормить, ее нельзя будет доить
   - бушку можно доить, но не кормить, она сама чего-нибудь найдет и съест
   - ALL_FALSE

 moloko:
  T: Если обрадовать бушку, она даст молока. Бушка обрадуется, если дернуть ее за хвост
  A: если дернуть бушку за хвост, она даст молока
  W:
   - никто не обрадуется, если дернуть его за хвост
   - если не дернуть бушку за хвост, она не даст молока
   - ALL_FALSE
