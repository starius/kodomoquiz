dictionaries:
 logic_defs:
  анализ: мысленное разложение предмета на его признаки
  синтез: мысленное соединение признаков предмета в одно целое
  сравнение: мысленное сопоставление одного предмета с другим, выявление признаков сходства и различия в том или ином отношениии
  абстрагирование: мысленное упрощение предмета путем выделения в нем одних признаков и отвлечения от других

